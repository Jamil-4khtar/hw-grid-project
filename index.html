<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project using GRID</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

        <div class="header">
            <img src="/img/favicon.png" alt="logo" >
            <div class="search">
                <input type="text" placeholder="Search Your Hotel" >
                <button type="button">
                    <svg>
                        <use href="/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </div>
            <div class="user">
                <svg>
                    <use href="/img/sprite.svg#icon-chat"></use>
                    
                </svg>
                <svg>
                    <use href="/img/sprite.svg#icon-bookmark"></use>
                </svg>
                <div class="dp">
                    <img src="/img/user-6.jpg" alt="user">
                    <span>Isabelle</span>
                </div>
            </div>
        </div>
        <div class="section">
            <nav>
                <ul class="nav-list">
                    <li><a href="#">Hotel</a></li>
                    <li><a href="#">Flight</a></li>
                    <li><a href="#">Car Rental</a></li>
                    <li><a href="#">Tours</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">main</div>
        <div class="footer">footer</div>
    </div>

</html>
